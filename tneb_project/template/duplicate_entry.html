<!DOCTYPE html>
<html>
<head>
    <title>Duplicate Entry</title>
    <style>
        body {
            background-color: #fff3cd;
            color: #856404;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 60px;
        }

        .error-box {
            background-color: #ffeeba;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #856404;
            color: #fff;
            text-decoration: none;
            border-radius: 6px;
        }

        a:hover {
            background-color: #5c3d02;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h2>Duplicate Connection ID</h2>
        <p>This Connection ID is already used. Please use a unique one.</p>
        <a href="/home/">Back to Form</a>
    </div>
</body>
</html>
